{% load static %}

<div class="flex justify-center flex-col items-center gap-10 bg-slate-800 py-12 px-4" id="videos-explicativos">
    <h2 class="text-4xl font-bold text-white text-center">Videos informativos para una navegación segura</h2>
    <div class="flex justify-center items-center">
        <!-- Contenedor del Carousel -->
        <div class="relative w-full max-w-2xl overflow-hidden">
            <!-- Carousel de Videos -->
            <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
                <div class="w-full">
                    <iframe class="w-full h-auto" src="https://www.youtube.com/embed/gOgHPSphMPE?si=EDZyg9PgTS-ahKEC"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="w-full flex-shrink-0">
                    <iframe class="w-full h-auto min-h-80" src="https://www.youtube.com/embed/pR-Vqr3RDgc"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="w-full flex-shrink-0">
                    <iframe class="w-full h-auto" src="https://www.youtube.com/embed/lR8fI4q_8ls" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="w-full flex-shrink-0">
                    <iframe class="w-full h-auto" src="https://www.youtube.com/embed/boQKl5BkPfs" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="w-full flex-shrink-0">
                    <iframe class="w-full h-auto" src="https://www.youtube.com/embed/I8AhGbzzego" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>

            <!-- Botones de navegación -->
            <button onclick="moveSlide(-1)"
                class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black text-white p-2 rounded-full opacity-70 hover:opacity-100">
                &#10094;
            </button>
            <button onclick="moveSlide(1)"
                class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black text-white p-2 rounded-full opacity-70 hover:opacity-100">
                &#10095;
            </button>
        </div>
    </div>
</div>


<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('#carousel > div');
    const totalSlides = slides.length;

    function moveSlide(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = totalSlides - 1;
        } else if (currentIndex >= totalSlides) {
            currentIndex = 0;
        }

        document.getElementById('carousel').style.transform = `translateX(-${currentIndex * 100}%)`;
    }
</script>
