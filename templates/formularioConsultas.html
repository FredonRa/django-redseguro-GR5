{% load static %}

<section id="envianos-tu-consulta">
    <div class="max-w-screen-xl mx-auto text-center">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">¿Tienes alguna consulta?</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-6">Rellena el formulario y nos pondremos en contacto contigo lo
            antes posible.</p>

        <div class="flex flex-wrap justify-center align-center gap-10">
            <form action="https://formspree.io/f/mldeljqn" method="POST"
                class="w-full max-w-80 bg-white p-6 rounded-lg shadow-lg border border-gray-300 dark:bg-gray-700">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nombre"
                        class="block text-gray-700 dark:text-gray-300 font-medium text-left">Nombre</label>
                    <input type="text" id="nombre" name="nombre"
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:text-white"
                        required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300 font-medium text-left">Correo
                        electrónico</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:text-white"
                        required>
                </div>

                <div class="mb-4">
                    <label for="consulta"
                        class="block text-gray-700 dark:text-gray-300 font-medium text-left">Consulta</label>
                    <textarea id="consulta" name="consulta" rows="4"
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md dark:bg-gray-600 dark:text-white"
                        required></textarea>
                </div>
                <button type="submit"
                    class="bg-indigo-600 text-white text-lg font-medium px-6 py-3 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 ease-in-out">Enviar
                    Consulta</button>
            </form>
            <img class="w-auto max-w-80" src="{% static 'src/img/consultas.svg' %}" alt="abus">
        </div>
    </div>
</section>
