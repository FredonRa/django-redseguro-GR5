<div id="alert-container" class="fixed top-20 left-1/2 transform -translate-x-1/2  z-50">
    <!-- Success Alert -->
    <div id="success-alert" class="hidden bg-green-600 text-gray-50 px-4 py-3 rounded relative flex gap-2" role="alert">
        <svg class="w-4" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

                fill="#ffffff" class="fill-000000"></path>
        </svg>
        <span class="block sm:inline" id="success-message"></span>
        <button class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="hideAlert('success-alert')">
            <svg class="fill-current h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">

    </div>

                <path d="M10 9l4-4m0 0l-4-4m4 4H2m8 8l-4 4m0 0l4 4m0-4h8" />
            </svg>
        </button>
    </div>
